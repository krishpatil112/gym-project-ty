<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Membership Form</title>
<link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container">
  <form id="gymForm" >
    <h2>Gym Membership Form</h2>
    <div class="form-group">

      <input type="text" id="fullname" name="fullname" placeholder="username" required>
    </div>
    <div class="form-group">
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">

      <input type="tel" id="phone" name="phone"placeholder="password" required>
    </div>
    <div class="form-group">
      <label for="membership">Membership Type:</label>
      <select id="membership" name="membership">
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <div class="form-group">
   
      <textarea id="comments" name="comments" rows="4" placeholder="Comments"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
